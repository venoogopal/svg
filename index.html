<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Practice</title>
    <style>
.border-box {
    border: 1px solid #0000ff;
}
.light-border {
    stroke: rgba(255, 128, 0, 0.7);
    stroke-width: 5px;
}
    </style>
</head>
<body>
    <svg width="300" height="200">
        <circle r="20" cx="30" cy="30" fill="red" stroke="yellow" stroke-width="5"></circle>
        <rect x="60" y="10" fill="blue" width="50" height="25"></rect>
        <rect x="120" y="10" fill="#cccccc" width="30" height="30" stroke="rgba(0,0,0,0.4)" stroke-width="6"></rect>
    </svg>
    <svg width="400" height="200" class="border-box">
        <rect x="30" y="30" width="150" height="80" rx="20" ry="20" class="light-border">
        </rect>
    </svg>
    <svg width="400" height="200">
        <ellipse cx="30" cy="50" rx="20" ry="40" class="light-border">
        </ellipse>
    </svg>
   
</body>
</html>
