<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG: patterns dots</title>
</head>
<body>
    <svg width="100%" height="500" viewBox="0 0 100% 500">
        <defs>
            <pattern id="dotPattern" width="15" height="15" patternUnits="userSpaceOnUse">
                <circle r="3" cx="5" cy="5" fill="red" />
            </pattern>
        </defs>
        <rect x="0" y="0" width="1000" height="500" fill="url(#dotPattern)" />
    </svg>
</body>
</html>
