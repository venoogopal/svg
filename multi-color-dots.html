<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG: patterns dots</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 100% 100%">
        <defs>
            <pattern id="multiColorDots" width="30" height="20" patternUnits="userSpaceOnUse">
                <circle r="2.5" cx="5" cy="5" fill="red" />
                <circle r="5" cx="20" cy="5" fill="blue" />
                <circle r="2.5" cx="35" cy="5" fill="green" />
            </pattern>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#multiColorDots)" />
    </svg>
</body>
</html>
