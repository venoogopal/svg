<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html, body {
        height: 100%;
      }
    </style>
</head>
<body>
    
    <svg id="dotSVG" width="100%" height="100%">
        <defs>
          <circle id="dot" r="3" />
        </defs>
      </svg>
  
    <script>
        const svg = document.getElementById("dotSVG");
        const colors = ['red', 'green', 'blue', 'orange', 'purple', 'pink'];
        window.addEventListener('load', () => {
          const svgWidth = svg.clientWidth;
          const svgHeight = svg.clientHeight;
    for (let y = 10; y < svgHeight; y += 20) {
      for (let x = 10; x < svgWidth; x += 20) {
        const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
        use.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', '#dot');
        use.setAttribute("x", x);
        use.setAttribute("y", y);
        use.setAttribute("fill", colors[Math.floor(Math.random() * colors.length)]);
        svg.appendChild(use);
      }
    }
  });
  </script>
</body>
</html>
