<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG: Dot dash dots</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 100% 100%">
        <defs>
            <pattern id="multiShapeDots" width="95" height="20" patternUnits="userSpaceOnUse">
                <circle r="2.5" cx="5" cy="5" fill="red" />
                <rect width="20" x="15" y="2.5" height="5" fill="black" />
                <circle r="5" cx="43" cy="5" fill="blue" />
                <rect width="20" x="50" y="2.5" height="5" fill="black" />
                <circle r="2.5" cx="80" cy="5" fill="red" />
            </pattern>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#multiShapeDots)" />
    </svg>
</body>
</html>
