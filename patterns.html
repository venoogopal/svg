<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG: patterns</title>
</head>
<body>
    <svg width="100%" height="500" viewBox="0 0 1000 500">
        <defs>
            <pattern id="hLines" width="1000" height="10" patternUnits="userSpaceOnUse">
                <line x1="0" y1="0" x2="1000" y2="0" stroke="red" stroke-width="1"/>
            </pattern>
            <pattern id="vLines" width="10" height="500" patternUnits="userSpaceOnUse">
                <line x1="0" y1="0" x2="0" y2="500" stroke="red" stroke-width="1"></line>
            </pattern>
        </defs>
        <rect x="5" y="5" width="995" height="490" fill="url(#hLines)" stroke="red" stroke-width="1" />
        <rect x="5" y="5" width="995" height="490" fill="url(#vLines)" stroke="red" stroke-width="1" />
    </svg>
</body>
</html>
