<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Stroke</title>
</head>
<body>
    <svg width="600" height="220">
        <polygon points="50,10 0,190 100,190" fill="lime" stroke="red" />
        <rect width="150" height="100" x="120" y="50" fill="blue" stroke="#000000" />
        <circle r="45" cx="350" cy="100" fill="red" stroke="rgb(0,0,255)" />
        <text x="420" y="100" fill="red" stroke="blue">I love SVG!</text>
      </svg>  
      
      <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198" fill="lime" fill-rule="evenodd" stroke="blue" />
      </svg>

      <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198" fill="lime" fill-rule="nonzero" stroke="#ff0000" />
      </svg>

      <svg height="200" width="500">
        <rect width="130" height="70" x="10" y="10" fill="#ffff00" stroke="red" stroke-width="10" />
        <circle r="45" cx="350" cy="100" fill="pink" stroke="blue" stroke-width="4" stroke-opacity="0.4" />
  <text x="420" y="100" fill="red" stroke="blue" stroke-width="4">I love SVG!</text>
      </svg>
      <svg height="200" width="500">
        <rect width="130" height="70" x="10" y="10" fill="#cccccc" stroke="red" stroke-width="10" stroke-linecap="round" stroke-dasharray="5, 10" />
      </svg>
      <svg width="100%" height="300">
        <g fill="none" stroke="red" stroke-width="6">
            <path stroke-dasharray="5,5" d="M5 20 l215 0" />
            <path stroke-dasharray="10,10" d="M5 40 l215 0" />
            <path stroke-dasharray="35,10" d="M5 60 l215 0" />
            <path stroke-dasharray="20,10,5,5,5,10" d="M5 80 l215 0" />
            <path stroke-dasharray="20,10,30,10,20" d="M5 100 l600 0" stroke-linecap="round" />
            <path stroke-dasharray="20,10,30,10,20" d="M5 120 l700 0" stroke-linecap="square" />
          </g>
      </svg>
</body>
</html>
