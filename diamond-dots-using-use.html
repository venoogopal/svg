<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Dots</title>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <svg id="diamondSVG" width="100%" height="100%">
        <defs>
            <pattern id="diamondDots" width="20" height="20" patternUnits="userSpaceOnUse">
                <!-- Red diamonds (Top Row) -->
                <polygon points="5,0 10,5 5,10 0,5" fill="red" />
                <!-- Black diamonds (Bottom Row, shifted horizontally) -->
                <polygon points="15,10 20,15 15,20 10,15" fill="black" />
            </pattern>
        </defs>

        <rect x="0" y="0" width="100%" height="100%" fill="url(#diamondDots)" />
    </svg>
